<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hotel Management System</h1>
            <nav>
                <ul>
                    <li><a href="#rooms">Rooms</a></li>
                    <li><a href="#booking">Book Now</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="rooms">
            <div class="container">
                <h2>Our Rooms</h2>
                <!-- Room information will be dynamically loaded here -->
            </div>
        </section>
        <section id="booking">
            <div class="container">
                <h2>Book a Room</h2>
                <form id="booking-form">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="check-in" required><br>
                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="check-out" required><br>
                    <button type="submit">Check Availability</button>
                </form>
                <div id="availability">
                    <!-- Availability results will be dynamically loaded here -->
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Hotel Management System</p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
